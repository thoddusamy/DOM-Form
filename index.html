<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid heading">
        <h1>DOM MANIPULATION WITH FORMS</h1>
    </div>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstname-txt" class="form-label"><b>Firstname</b></label>
                <input type="text" class="form-control" id="firstname-txt" placeholder="Enter your Firstname">
            </div>
            <div class="col-md-6">
                <label for="lastname-txt" class="form-label"><b>Lastname</b></label>
                <input type="text" class="form-control" id="lastname-txt" placeholder="Enter your Lastname">
            </div>
            <div class="col-md-6">
                <label for="address-txt" class="form-label"><b>Address</b></label>
                <input type="text" class="form-control" id="address-txt" placeholder="Enter your Address">
            </div>
            <div class="col-md-6">
                <label for="pincode-txt" class="form-label"><b>Pincode</b></label>
                <input type="number" class="form-control" id="pincode-txt" placeholder="Enter your Pincode">
            </div>
            <div class="col-md-6">
                <label class="form-label"><b>Gender</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Male" name="gender" id="gender-male">
                    <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Female" name="gender" id="gender-female">
                    <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Other" name="gender" id="gender-other">
                    <label class="form-check-label" for="gender-other">Other</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label"><b>Choice of food (Select Atleast 2 Foods)</b></label>
                <div class="form-check">
                    <input class="form-check-input food-txt" type="checkbox" value="Chicken" name="foods" id="chicken">
                    <label class="form-check-label" for="chicken">Chicken</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input food-txt" type="checkbox" value="Mutton" name="foods" id="mutton">
                    <label class="form-check-label" for="mutton">Mutton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input food-txt" type="checkbox" value="Fish" name="foods" id="fish">
                    <label class="form-check-label" for="fish">Fish</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input food-txt" type="checkbox" value="Pizza" name="foods" id="pizza">
                    <label class="form-check-label" for="pizza">Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input food-txt" type="checkbox" value="Burger" name="foods" id="burger">
                    <label class="form-check-label" for="burger">Burger</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="state-txt" class="form-label"><b>State</b></label>
                <input type="text" class="form-control" id="state-txt" placeholder="Enter your State">
            </div>
            <div class="col-md-6">
                <label for="country-txt" class="form-label"><b>Country</b></label>
                <input type="text" class="form-control" id="country-txt" placeholder="Enter your Country">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" id="formSubmit" class="btn btn-success">Submit</button>
            </div>
        </form>

        <div class="col col-sm-12 col-md-12">
            <div class="temp-storage-heading mt-5">
                <h3>Temporary Table Data Storage</h3>
            </div>
            <div class="table-responsive-md">
                <table class="table table-striped">
                    <thead class="bg-warning">
                        <tr>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- JS -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
